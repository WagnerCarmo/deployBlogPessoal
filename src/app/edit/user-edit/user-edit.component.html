<div class="container mb-5 mt-5">
    
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary"> Atualizar meu usu치rio</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]="usuario.nome" class="form-control border-dark" type="text" name="nome" id="usuario" placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input [(ngModel)]="usuario.usuario" class="form-control border-dark" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
            </div>
            <div class="form-group">
                <label for="foto">Link da Foto</label>
                <input [(ngModel)]="usuario.foto" class="form-control border-dark" type="text" name="foto" id="foto" placeholder="Link da sua foto">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)="confirmeSenha($event)" class="form-control border-dark" type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>

            <div class="form-group">
                <label for="confirmSenha">Confirmar Senha</label>
                <input [(ngModel)]="usuario.senha" class="form-control border-dark " type="password" name="senha" id="confirmSenha"
                    placeholder="Confirme sua senha">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de usu치rio</label>
                <select class="form-control border-dark" name="tipo" id="tipo">
                    <option>Selecione um tipo de usu치rio:</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-danger mr-4" routerLink= '/home'>Cancelar</button>
                
                
                
                <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>

</div>
