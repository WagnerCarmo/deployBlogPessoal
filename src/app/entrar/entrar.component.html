<div class="container-fluid">

    <div class="row d-flex align-items-center planoFundo">

        <div class="col-md-6 corLetra">

            <div class="row d-flex justify-content-center">

                <div class="col-md-4">

                    <h1 class="text-center mb-4">Entrar</h1>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]="userLogin.usuario" class="bg-card form-control border" type="text"
                            name="usuario" id="usuario" placeholder="Seu Usuário">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]="userLogin.senha" class="bg-card form-control border border-dark" type="password"
                            name="senha" id="senha" placeholder="Sua Senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button (click)="logarUsuario()" type="submit"
                            class="btn btn-light border-dark mt-4 bg-card">Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5 bg-dark">
                    <p class="text-center">Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-6" id="img-bg"></div>
        
    </div>
</div>
